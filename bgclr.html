<html>
<body bgcolor="indigo">
<h1 align="center" style=color:blue>Click here to change bgcolor</h1>
<button class="button"  onclick="backgroundchange('yellow')">1
<button class="button"  onclick="backgroundchange('red')">2
<script>
function backgroundchange(color)
{
document.body.style.background=color;
}
</script>
</body>
</html>
